<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML DOM manupulatio with TypeScript</title>
    </head>
    <body>
        <h1>DOM Monaupulation with TS ---> </h1>

        <form id="uForm">
            <div class="inp">
                <label>
                    <span>Name : </span>
                    <input type="text" name="name"  id="name" required>
                </label>
            </div>
            <br>
            <div class="inp">
                <label>
                    <span>Email : </span>
                    <input type="email" name="email" id="email" required>
                </label>
            </div>
            <br>
            <div class="inp">
                <label>
                    <span>Phone : </span>
                    <input type="tel" name="phone" id="phone" required>
                </label>
            </div>
            <br>
            <div>
                <label for="message">
                    <span>message : </span>
                    <br>
                    <textarea name="message" id="message" cols="30" required
                        rows="10"></textarea>
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>

        <script src="../dist/index.js"></script>
    </body>
</html>
